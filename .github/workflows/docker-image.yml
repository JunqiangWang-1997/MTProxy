name: Build and Publish Docker Image

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/junqiangwang-1997/mtproxy

permissions:
  contents: read
  packages: write

jobs:
  build-binary:
    runs-on: ubuntu-latest
    container:
      image: debian:stable-slim
    steps:
      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            libssl-dev \
            zlib1g-dev \
            git \
            ca-certificates
          rm -rf /var/lib/apt/lists/*

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build MTProxy
        run: |
          make
          mkdir -p mtproxy-bin/usr/local/bin
          cp objs/bin/mtproto-proxy mtproxy-bin/usr/local/bin/
          tar -czf mtproxy-bin.tar.gz -C mtproxy-bin .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: mtproxy-binary
          path: mtproxy-bin.tar.gz
          retention-days: 1

  docker:
    needs: build-binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: mtproxy-binary

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }},${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}
